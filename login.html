<body>
  <div class="login-box">
    <img class="avatar" src="img/icono.jpg" alt="icono-login">
    <h1>Login</h1>
    <form class="login" name="login">
      <label for="username">Username</label>
      <input id="userInput" type="text" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input id="passInput" type="password" placeholder="Enter password" required>
    
      <input type="submit" value="Log in">

      <a href="#">Forgot your password?</a><br>
      <a href="#">Don't have an account?</a>

    </form>

  </div>
  
</body>
